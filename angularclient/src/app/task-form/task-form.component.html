
  <div class="container">
    <div class="row">

            <div class="panel panel-default">

                            <div class="col-md-6">

                            </div>
                        </div>                   
<br>
<br>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">

                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
